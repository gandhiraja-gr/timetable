<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable Mobile Friendly</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 15px;
    margin-bottom: 80px;
}
h2 {
    text-align: center;
}

/* Form */
form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
}
select, input, button {
    padding: 10px;
    font-size: 14px;
}

/* Table wrapper for mobile scroll */
.table-container {
    overflow-x: auto;
}

/* Table */
table {
    border-collapse: collapse;
    width: 100%;
    min-width: 650px; /* important for mobile scroll */
}
th, td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #f2f2f2;
}
td.selectable {
    cursor: pointer;
}
td.selectable:hover {
    background-color: #e6f2ff;
}

/* Buttons */
.action-btn {
    padding: 6px 10px;
    margin: 2px;
    font-size: 13px;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 13px;
}

/* Mobile specific */
@media (max-width: 600px) {
    form {
        flex-direction: column;
        align-items: stretch;
    }
    select, input, button {
        width: 100%;
    }
    .action-btn {
        width: 100%;
        margin: 3px 0;
    }
}
</style>
</head>
<body>

<h2>Timetable Entry</h2>

<form id="timetableForm">
    <select id="day" required>
        <option value="">Select Day</option>
        <option>D1</option>
        <option>D2</option>
        <option>D3</option>
        <option>D4</option>
        <option>D5</option>
        <option>D6</option>
    </select>

    <select id="hour" required>
        <option value="">Select Hour</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <input type="text" id="subject" placeholder="Subject" required>
    <button type="submit">Add / Update</button>
</form>

<h2>Timetable View</h2>

<div class="table-container">
<table>
    <thead>
        <tr>
            <th>Day ↓ / Hour →</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="timetableBody"></tbody>
</table>
</div>

<footer>
    © 2025 | Timetable Management System
</footer>

<script>
let timetable = JSON.parse(localStorage.getItem("gridTimetable")) || {};
let selectedKey = null;

function renderTable() {
    const body = document.getElementById("timetableBody");
    body.innerHTML = "";

    for (let day = 1; day <= 6; day++) {
        let row = `<tr><th>D${day}</th>`;

        for (let hour = 1; hour <= 5; hour++) {
            const key = `D${day}_H${hour}`;
            row += `<td class="selectable" onclick="selectCell('${key}')">
                        ${timetable[key] || ""}
                    </td>`;
        }

        row += `
            <td>
                <button class="action-btn" onclick="editCell()">Edit</button>
                <button class="action-btn" onclick="deleteCell()">Delete</button>
            </td>
        </tr>`;

        body.innerHTML += row;
    }
}

function selectCell(key) {
    selectedKey = key;
    const [day, hour] = key.split("_");
    document.getElementById("day").value = day;
    document.getElementById("hour").value = hour.replace("H", "");
    document.getElementById("subject").value = timetable[key] || "";
}

document.getElementById("timetableForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const day = day.value;
    const hour = hour.value;
    const subject = document.getElementById("subject").value;

    timetable[`${day}_H${hour}`] = subject;
    localStorage.setItem("gridTimetable", JSON.stringify(timetable));
    this.reset();
    selectedKey = null;
    renderTable();
});

function editCell() {
    if (!selectedKey) return alert("Select a cell first");
    const v = prompt("Edit Subject", timetable[selectedKey]);
    if (v) {
        timetable[selectedKey] = v;
        localStorage.setItem("gridTimetable", JSON.stringify(timetable));
        renderTable();
    }
}

function deleteCell() {
    if (!selectedKey) return alert("Select a cell first");
    if (confirm("Delete this subject?")) {
        delete timetable[selectedKey];
        localStorage.setItem("gridTimetable", JSON.stringify(timetable));
        selectedKey = null;
        renderTable();
    }
}

renderTable();
</script>

</body>
</html>
